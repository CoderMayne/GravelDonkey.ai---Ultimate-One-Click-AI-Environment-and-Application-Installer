[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --html=test_reports/report.html
    --self-contained-html
    --benchmark-only
    --benchmark-skip
    --randomly-seed=42
    --randomly-dont-reset-seed
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    gpu: GPU-related tests
    simulation: GPU simulation tests
    hardware: Hardware detection tests
    ui: UI/Gradio tests
    docker: Docker-related tests
    prereq: Prerequisite checker tests
    dependency: Dependency management tests
    benchmark: Performance benchmark tests
    smoke: Smoke tests for critical functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
